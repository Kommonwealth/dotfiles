font:
  normal:
    family: DinaRemaster Nerd Font
    style: Medium
  bold:
    family: DinaRemaster Nerd Font
    style: Bold
  italic:
    family: DinaRemaster Nerd Font
    style: Italic
  bold_italic:
    family: DinaRemaster Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  # Normal Colors
  normal:
    black:   '#1d1f21'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright Colors
  bright:
    black:   '#423e3c'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a498'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#fbf1c7'

env:
  TERM: xterm-256color

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
